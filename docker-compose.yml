version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - login-network
    volumes:
      - tomcat-logs:/usr/local/tomcat/logs
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: loginapp
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - login-network
    restart: always

networks:
  login-network:
    driver: bridge

volumes:
  mysql-data:
  tomcat-logs:
